<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design</title>
    <link rel="stylesheet" href="styles.css"/>      
    <template id="card-template">
        <article class="card">
            <h3 class="card__title"></h3>
            <div class="card__body">
                <div class="card__body__image"></div>
                <section class="card__body__content"></section>
            </div>
        </article>
    </template>
</head>
<body>
    <main id="container"></main>
</body>
<script>
    const container = document.getElementById('container');
    const template = document.getElementById('card-template');

    function createCardComponent(title, body) {
        const card = template.content.cloneNode(true).firstElementChild;
        const [cardTitle, cardBody] = card.querySelectorAll('.card__title, .card__body__content');
        cardTitle.textContent = title;
        cardBody.textContent = body;
        return card;
    }

    const component = createCardComponent('System Design', 'This is exercise content');
    container.appendChild(component);
</script>
</html>
